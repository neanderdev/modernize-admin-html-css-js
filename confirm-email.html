<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./confirm-email.css" />

    <title>Confirm Email | Modernize</title>
  </head>

  <body>
    <main>
      <div class="container">
        <header>
          <h4>Confirm Email</h4>

          <span>Check Your Email and Enter Confirmation Code</span>
        </header>

        <form>
          <div class="input-wrapper">
            <label for="confirmation-code">Confirmation Code</label>

            <input
              type="text"
              name="confirmation-code"
              placeholder="Enter Code"
              required
            />
          </div>

          <button type="submit" class="regular">Confirm Email</button>
        </form>

        <hr />

        <footer>
          <span>Havenâ€™t received your code?</span>

          <button type="button" class="social-button">Resend Code</button>
        </footer>
      </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
