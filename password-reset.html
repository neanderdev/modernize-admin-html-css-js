<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./password-reset.css" />

    <title>Password Reset | Modernize</title>
  </head>

  <body>
    <main>
      <div class="container">
        <header>
          <h4>Password Reset</h4>

          <span>We Will Help You Reset your Password</span>
        </header>

        <form>
          <div class="input-wrapper">
            <label for="email">Email</label>

            <input
              type="email"
              name="email"
              placeholder="Enter Email Address"
              required
            />
          </div>

          <button type="submit" class="regular">Reset Password</button>
        </form>

        <hr />

        <footer>
          <span>Remembered your Password?</span>

          <button type="button" class="social-button">Back to Sign In</button>
        </footer>
      </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
